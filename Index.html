<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/style.css">
    <title>Quiz</title>
  </head>
  <body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box  -->
    <div class="info_box">
        <div class="info_title">
            <span>Coding Quiz</span>
        </div>
        <div class="info_list">
        <div class="info"> 1. you will have 120 seconds to complete the Quiz. </div>
        <div class="info"> 2. Only one answer can be selected.</div>
        <div class="info"> 3. Scores are based off correct answers.</div>
        <div class="info"> 4. Unable to return to previous questions.</div>
        <div class="info"> 5. Have Fun!</div>
    </div>

        <div class="buttons">
            <button class="highscore">View Highscores</button>
        </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
